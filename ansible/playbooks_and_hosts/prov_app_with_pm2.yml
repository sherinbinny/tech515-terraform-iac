---
- name: Install app dependencies and run app
  hosts: web
  become: yes
  tasks:
    - name: Install curl
      apt:
        name: curl
        update_cache: yes

    - name: Add NodeSource Node.js 20 repo
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        executable: /bin/bash

    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Clone the app repository
      git:
        repo: "https://github.com/sherinbinny/tech515-sparta-app.git"
        dest: /home/ubuntu/app
        force: yes
  
    - name: Configure Nginx reverse proxy for app
      copy:
        dest: /etc/nginx/sites-available/sparta-app
        content: |
          server {
              listen 80;
              server_name _;
              
              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
      notify: reload nginx

    - name: Enable sparta-app site
      file:
        src: /etc/nginx/sites-available/sparta-app
        dest: /etc/nginx/sites-enabled/sparta-app
        state: link

    - name: Remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: reload nginx

    - name: Install app dependencies
      npm:
        path: /home/ubuntu/app/app

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes

    - name: Start the app using PM2 in background
      shell: pm2 start /home/ubuntu/app/app/app.js --name sparta-app
      args:
        chdir: /home/ubuntu/app/app

  handlers:
  - name: reload nginx
    service:
      name: nginx
      state: reloaded